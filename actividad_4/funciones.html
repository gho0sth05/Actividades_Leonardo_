<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo de Position en CSS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      height: 2000px; /* Para que haya scroll */
      margin: 0;
      padding: 0;
    }

    .contenedor {
      position: relative;
      background-color: #eee;
      height: 300px;
      margin: 20px;
      border: 2px solid #333;
    }

    .box {
      width: 150px;
      height: 80px;
      padding: 10px;
      color: #fff;
    }

    .static {
      background-color: #3498db;
      position: static;
    }

    .relative {
      background-color: #e67e22;
      position: relative;
      top: 80px;
      left: 50px;
    }

    .absolute {
      background-color: #9b59b6;
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .fixed {
      background-color: #2ecc71;
      position: fixed;
      bottom: 10px;
      right: 10px;
    }

    .sticky {
      background-color: #e74c3c;
      position: sticky;
      top: 0;
    }

    h2 {
      margin: 0;
      right: 500px;
      background-color: #444;
      color: white;
    }

    .centered-hello {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #000000;
      color: #fff;
      margin: 0;
      padding: 20px 40px;
      font-size: 2rem;
      text-align: center;
      border-radius: 8px;
      width: auto;
      height: auto;
    }
    .tabla-sticky {
      position: sticky;
      top: 50px;
      background: #fff;
      border-collapse: collapse;
      width: 100%;
      margin: 0 auto 20px auto;
      z-index: 2;
    }
    .tabla-sticky td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2 class="sticky">Soy sticky: me quedo pegado arriba al hacer scroll</h2>
  <table class="tabla-sticky">
    <tr>
      <td> 1</td>
      <td> 2</td>
      <td> 3</td>
      <td> 4</td>
    </tr>
  </table>

  <div class="contenedor" style="overflow: hidden; position: relative;">
    <p>hello</p>
    <div class="box static">Static (por defecto)</div>
    <div class="box relative">Relative (20px desde top y left)</div>
    <div class="box absolute">Absolute (posici√≥n dentro del contenedor)</div>
    <p class="centered-hello">hola</p>
  </div>

  <div class="box fixed">Fixed (siempre en la esquina inferior derecha)</div>

</body>
</html>
